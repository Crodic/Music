<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="music.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Chill</title>
  </head>
  <body>
    <div class="container">
      <div class="box-music">
        <div class="music-img">
          <img src="./img/R.jpg" alt=""/>
        </div>
        <h4 class="title" style="text-shadow: 0px 0px 10px;">Sword Art Online</h4>
        <div class="range-music">
          <audio class="music" src="./music/music1.mp3"></audio>
          <input type="range" class="range"/>
          <div class="time">
            <p class="start">03:00</p>
            <p class="end">02:14</p>
          </div>
        </div>
        <div class="button-music">
          <div class="volume-down">
            <img src="./img/volumeDown.png" alt="" width="80%">
          </div>
          <i class="fa-solid fa-infinity play-infinite"></i>
          <div class="prev">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div class="play">
            <i class="fa-solid fa-play"></i>
          </div>
          <div class="next">
            <i class="fa-solid fa-forward"></i>
          </div>
          <i class="fa-solid fa-repeat play-repeat"></i>
          <div class="volume-up">
            <img src="./img/volumeUp.png" alt="" width="80%">
          </div>
        </div>
      </div>
    </div>
    <script src="./music.js"></script>
  </body>
</html>
